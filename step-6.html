<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Your logo</title>

    <link rel="preconnect"
      href="https://fonts.googleapis.com">
    <link rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">

    <link rel="stylesheet"
      href="./src/styles/style.css">
  </head>
  <body class="page__body">
    <header class="page__section header">
      <div class="container">
        <div class="header__content">
          <div class="header__image header__image--centered">
            <a href="#"
              class="logo">
              <img class="logo__image"
                src="/src/images/Logo.png"
                alt="Logo">
            </a>
          </div>
          <div class="header__button header__button--none">
            <button type="button"
              class="white-button white-button--hover">Sign up</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="page__section success">
        <div class="container">
          <img src="/src/images/Congrats.png"
            class="success__image">
        </div>
      </section>
      <section class="page__section success">
        <div class="container">
          <h1 class="page__section-title success__title">Thanks for your
            answers!</h1>
          <p class="page__section-subtitle success__subtitle">Please check the
            box below to accept
            our rules. You’re all set!</p>
          <form class="checkbox">
            <div class="checkbox">
              <label class="checkbox__label">
                <input type="checkbox"
                  name="agree"
                  required>
                <span class="checkbox__text">
                  I have read, understand and agree to Terms of Use, Privacy
                  Policy, Cookie Policy, Billing & Refund Policy, Disclosures &
                  Disclaimers
                </span>
              </label>
              <input type="submit"
                value="JOIN NOW →"
                class="button">
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
